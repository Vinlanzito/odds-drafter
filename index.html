<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css?v=1.2.0" />
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/odds-icon.png?v=2">
    <title>Odds Drafter</title>
    <meta name="description" content="Using Vegas betting lines to win your fantasy football leagues." />
  </head>
  <body>
    <div id="header">
        <button id="rankings-button">Rankings</button>
        <button id="settings-button">Settings</button>
        <button id="spreadsheets-button">Spreadsheets</button>
    </div>
    <div id="rankings-body">
      <div id="table-filters">
        <button id="all-button" class="current-position">All</button>
        <button id="qb-button">QB</button>
        <button id="rb-button">RB</button>
        <button id="wr-button">WR</button>
        <button id="te-button">TE</button>
        <button id="top-5-button">Top 5</button>
        <button id="top-10-button">Top 10</button>
        <label class="switch">
          <input id="toggle-drafted" type="checkbox">
          <span class="slider"></span>
        </label>
        <label for="toggle-drafted" id="hide-drafted">Hide drafted</label>
        <label class="switch">
          <input id="toggle-draft-mode" type="checkbox">
          <span class="slider"></span>
        </label>
        <label for="toggle-draft-mode" id="draft-mode">Draft Mode</label>
      </div>
      <table id="main-table">
          <thead>
              <th id="rank-header">Rank</th>
              <th id="name-header">Name</th>
              <th id="value-header">Value</th>
              <th id="tier-header">Tier</th>
              <th id="adp-header">ADP</th>
              <th id="bye-header">Bye</th>
              <th id="injury-header">Injury</th>
              <th id="scarcity-header">Scarcity</th>
          </thead>
          <tbody id="table-body">     
          </tbody>
      </table>
    </div>
    <div id="settings-body" class="hide">
      <div id="settings-container">
        <div id="replacement-container">
          <p class="settings-header">Replacement Levels</p>
          <div id="replacement-level-inputs">
            <div class="replacement-level-position">
              <label for="qb-replacement-input">QB</label>
              <input type="number" min="0" id="qb-replacement-input">
            </div>
            <div class="replacement-level-position">
              <label for="rb-replacement-input">RB</label>
              <input type="number" id="rb-replacement-input">
            </div>
            <div class="replacement-level-position">
              <label for="wr-replacement-input">WR</label>
              <input type="number" id="wr-replacement-input">
            </div>
            <div class="replacement-level-position">
              <label for="te-replacement-input">TE</label>
              <input type="number" id="te-replacement-input">
            </div>
            <div class="replacement-level-position">
              <label for="flex-replacement-input">Flex</label>
              <input type="number" id="flex-replacement-input">
            </div>
          </div>
          <p id="replacement-warning" class="hide">All values must be 1 or greater.</p>
          <button id="update-replacement-button" class="update-button">Update</button>
        </div>
        <div id="adp-container">
          <p class="settings-header">Average Draft Position</p>
          <form id="adp-form">
            <label>
              <input type="radio" name="adp" value="average" checked> Average ADP
            </label>
            <label>
              <input type="radio" name="adp" value="sleeper"> Sleeper ADP
            </label>
            <label>
              <input type="radio" name="adp" value="espn"> ESPN ADP
            </label>
            <label>
              <input type="radio" name="adp" value="yahoo"> Yahoo ADP
            </label>
            <label>
              <input type="radio" name="adp" value="nfl"> NFL ADP
            </label>
            <label>
              <input type="radio" name="adp" value="ffCheatsheet"> FF Cheatsheet ADP
            </label>
          </form>
          <button id="update-adp-button" class="update-button">Update</button>
        </div>
        <div id="tier-container">
          <p class="settings-header">Tier Values</p>
          <div id="tier-value-inputs">
            <div class="tier-values">
              <label for="tier-1-input">Tier 1</label>
              <input type="number" step="0.1" id="tier-1-input">
            </div>
            <div class="tier-values">
              <label for="tier-2-input">Tier 2</label>
              <input type="number" step="0.1" id="tier-2-input">
            </div>
            <div class="tier-values">
              <label for="tier-3-input">Tier 3</label>
              <input type="number" step="0.1" id="tier-3-input">
            </div>
            <div class="tier-values">
              <label for="tier-4-input">Tier 4</label>
              <input type="number" step="0.1" id="tier-4-input">
            </div>
            <div class="tier-values">
              <label for="tier-5-input">Tier 5</label>
              <input type="number" step="0.1" id="tier-5-input">
            </div>
            <div class="tier-values">
              <label for="tier-6-input">Tier 6</label>
              <input type="number" step="0.1" id="tier-6-input">
            </div>
            <div class="tier-values">
              <label for="tier-7-input">Tier 7</label>
              <input type="number" step="0.1" id="tier-7-input">
            </div>
          </div>
          <button id="update-tiers-button" class="update-button">Update</button>
        </div>
        <div id="points-container">
          <p class="settings-header">Point Values</p>
          <div id="point-value-inputs">
            <div class="point-values">
              <label for="passing-yards-input">Passing yards</label>
              <input type="number" step="0.01" id="passing-yards-input">
            </div>
            <div class="point-values">
              <label for="passing-touchdowns-input">Passing touchdowns</label>
              <input type="number" id="passing-touchdowns-input">
            </div>
            <div class="point-values">
              <label for="interceptions-input">Interceptions</label>
              <input type="number" id="interceptions-input">
            </div>
            <div class="point-values">
              <label for="rushing-yards-input">Rushing yards</label>
              <input type="number" step="0.1" id="rushing-yards-input">
            </div>
            <div class="point-values">
              <label for="receiving-yards-input">Receiving yards</label>
              <input type="number" step="0.1" id="receiving-yards-input">
            </div>
            <div class="point-values">
              <label for="touchdowns-input">Touchdowns</label>
              <input type="number" id="touchdowns-input">
            </div>
            <div class="point-values">
              <label for="receptions-input">Receptions</label>
              <input type="number" step="0.5" id="receptions-input">
            </div>
            <div class="point-values">
              <label for="fumbles-input">Fumbles</label>
              <input type="number" id="fumbles-input">
            </div>
            <div class="point-values">
              <label for="sacks-input">Sacks</label>
              <input type="number" step="0.25" id="sacks-input">
            </div>
          </div>
          <button id="update-points-button" class="update-button">Update</button>
        </div>
      </div>
    </div>
    <div id="spreadsheets-body" class="hide">
      <div id="spreadsheets-container">
        <p class="download-header">Excel Sheets</p>
        <button id="download-sheet-button" class="download-button">Download cheatsheet</button>
        <button id="download-data-button" class="download-button">Download cheatsheet with stats</button>
      </div>
      <table id="data-table" class="hide">
          <thead>
              <th id="data-rank-header">Rank</th>
              <th id="data-team-header">Team</th>
              <th id="data-name-header">Name</th>
              <th id="data-position-header">Position</th>
              <th id="data-value-header">Value</th>
              <th id="data-tier-header">Tier</th>
              <th id="data-adp-header">ADP</th>
              <th id="data-bye-header">Bye</th>
              <th id="data-injury-header">Injury</th>
              <th id="data-scarcity-header">Scarcity</th>
              <th id="data-points-header">Pts</th>
              <th id="data-passing-yards-header">Passing Yds</th>
              <th id="data-passing-touchdowns-header">Passing TDs</th>
              <th id="data-interceptions-header">Int</th>
              <th id="data-rushing-yards-header">Rushing Yds</th>
              <th id="data-receiving-yards-header">Receiving Yds</th>
              <th id="data-touchdowns-header">TDs</th>
              <th id="data-receptions-header">Rec</th>
              <th id="data-fumbles-header">Fmb</th>
              <th id="data-sacks-header">Sk</th>
          </thead>
          <tbody id="data-table-body">     
          </tbody>
      </table>
    </div>
    <script src="./script.js?v=1.2.0"></script>
  </body>
</html>
